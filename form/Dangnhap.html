<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="formdk.css">
    <script type="text/javascript">
        function getinfo() {
            var fname = document.getElementById("fname").value;
            var pass = document.getElementById("fname").value;
            if (fname == "") {
                document.getElementById("error1").innerHTML = "Enter đăng nhập";
            } else {
                document.getElementById("error1").innerHTML = "";
            }
            if (pass == "") {
                document.getElementById("error2").innerHTML = "Enter password";
            } else {
                document.getElementById("error2").innerHTML = "";
            }

        }
    </script>
    <title>lognin</title>
</head>

<body>



    <div>
        <table style="width:auto; ">
            <tr>
                <td style="text-align: right;"><img src="UTC21.png" alt="Logo" style="width: 100px;"></td>
                <td>Đại học Giao Thông Vận Tải <br>Phân hiệu tại Thành phố Hồ Chí Minh<br></td>
            </tr>
        </table>

        <h3 style="text-align: center;"> Đăng Nhập</h3>


        <form action="#">
            <label for="fname">Tên đăng nhập</label><br>
            <input type="text" id="fname" name="name" placeholder="Tên đăng nhập..." value=""><br>
            <span id="error1"></span>
            <br>
            <label for="pass">Mật khẩu</label><br>
            <input type="password" id="pass" name="pass" placeholder="Mật khẩu..."><br>
            <span id="error2"></span>
            <br>


            <button type="button" onclick="getinfo(); return false;"> Đăng Nhập</button>
        </form>
        <table class="thongtin">
            <tr>
                <td colspan="2">
                    <p>Chưa có tài khoản
                        <a href="signup.html">Đăng ký</a> </p>
                </td>
            </tr>
        </table>

    </div>

</body>

</html>
